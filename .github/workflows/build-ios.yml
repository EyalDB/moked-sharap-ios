name: Build iOS App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Apple Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          # Extract UUID from profile and copy with UUID as filename for auto-detection
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision
          # Export UUID for use in build step
          echo "PP_UUID=$PP_UUID" >> $GITHUB_ENV

      - name: Install CocoaPods
        run: |
          cd store-packages/ios-project/src
          pod install --repo-update

      - name: Setup App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          # Setup API key for xcodebuild authentication
          mkdir -p ~/.appstoreconnect/private_keys
          echo -n "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          echo "API_KEY_PATH=~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8" >> $GITHUB_ENV

      - name: Configure Code Signing
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          cd store-packages/ios-project/src

          # Show profile info for debugging
          echo "=== Provisioning Profile Info ==="
          echo "UUID: $PP_UUID"
          security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision 2>/dev/null | grep -E "(Name|TeamIdentifier|application-identifier)" | head -10
          echo "==="

          PROJECT_FILE="מוקד שרפ.xcodeproj/project.pbxproj"

          # Debug: show current signing settings
          echo "=== Before modification ==="
          grep -E "(CODE_SIGN|PROVISIONING|ProvisioningStyle|DEVELOPMENT_TEAM)" "$PROJECT_FILE" | head -30
          echo "==="

          # Use Ruby to modify the project file reliably
          ruby << 'RUBY_SCRIPT'
          require 'fileutils'

          project_file = "מוקד שרפ.xcodeproj/project.pbxproj"
          pp_uuid = ENV['PP_UUID']
          team_id = ENV['TEAM_ID']

          content = File.read(project_file)

          # Switch to manual code signing style (file uses CODE_SIGN_STYLE, not ProvisioningStyle)
          content.gsub!(/CODE_SIGN_STYLE = Automatic;/, 'CODE_SIGN_STYLE = Manual;')

          # Set code sign identity to Apple Distribution
          content.gsub!(/CODE_SIGN_IDENTITY = "Apple Development";/, 'CODE_SIGN_IDENTITY = "Apple Distribution";')
          content.gsub!(/CODE_SIGN_IDENTITY = "iPhone Developer";/, 'CODE_SIGN_IDENTITY = "Apple Distribution";')
          content.gsub!(/CODE_SIGN_IDENTITY = "";/, 'CODE_SIGN_IDENTITY = "Apple Distribution";')

          # Set provisioning profile:
          # - PROVISIONING_PROFILE_SPECIFIER uses the profile NAME
          # - PROVISIONING_PROFILE uses the UUID
          content.gsub!(/PROVISIONING_PROFILE_SPECIFIER = "";/, 'PROVISIONING_PROFILE_SPECIFIER = "MokedSharap AppStore";')

          # Add PROVISIONING_PROFILE setting with UUID after CODE_SIGN_IDENTITY lines
          unless content.include?("PROVISIONING_PROFILE = ")
            content.gsub!(/(CODE_SIGN_IDENTITY = "Apple Distribution";)/, "\\1\n\t\t\t\tPROVISIONING_PROFILE = \"#{pp_uuid}\";")
          end

          # Set development team
          content.gsub!(/DEVELOPMENT_TEAM = "";/, "DEVELOPMENT_TEAM = #{team_id};")
          content.gsub!(/DEVELOPMENT_TEAM = [A-Z0-9]+;/, "DEVELOPMENT_TEAM = #{team_id};")

          File.write(project_file, content)
          puts "Project file modified successfully"
          RUBY_SCRIPT

          # Debug: show signing settings after modification
          echo "=== After modification ==="
          grep -E "(CODE_SIGN|PROVISIONING|ProvisioningStyle|DEVELOPMENT_TEAM)" "$PROJECT_FILE" | head -30
          echo "==="

          echo "Configured main project for manual signing with profile UUID: $PP_UUID"

      - name: Build iOS App
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          cd store-packages/ios-project/src
          # Build without command-line signing overrides
          # Signing settings are now configured in the project file
          xcodebuild -workspace "מוקד שרפ.xcworkspace" \
            -scheme "מוקד שרפ" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $RUNNER_TEMP/MokedSharap.xcarchive \
            archive \
            -destination "generic/platform=iOS"

      - name: Export IPA
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/MokedSharap.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MokedSharap-IPA
          path: ${{ runner.temp }}/export/*.ipa

      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo -n "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          xcrun altool --upload-app \
            --type ios \
            --file "$RUNNER_TEMP/export/"*.ipa \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_API_ISSUER_ID"

      - name: Cleanup
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -rf ~/Library/MobileDevice/Provisioning\ Profiles/* || true
          rm -rf ~/.appstoreconnect || true
