<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>מוקד שרפ - חיוג מהיר</title>
    <meta
      name="description"
      content="התקשרות מיידית למוקד שרפ - שירותי רפואה פרטית"
    />

    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#ffffff" />

    <!-- iOS web app -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="מוקד שרפ" />

    <style>
      /* Debug styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
      }
      #debug {
        background: #fff;
        border: 2px solid #dc2626;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        font-size: 14px;
        direction: ltr;
        text-align: left;
      }
      #debug h3 {
        margin: 0 0 10px 0;
        color: #dc2626;
      }
      #debug .log {
        background: #f0f0f0;
        padding: 5px 10px;
        margin: 5px 0;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        word-break: break-all;
      }
      #debug .error {
        background: #fee;
        color: #c00;
      }
      #debug .success {
        background: #efe;
        color: #060;
      }
    </style>
  </head>

  <body>
    <div id="debug">
      <h3>Debug Info</h3>
      <div id="debug-logs"></div>
    </div>
    <div id="root"></div>

    <script>
      // Debug logging
      var debugEl = document.getElementById("debug-logs");
      function log(msg, type) {
        var div = document.createElement("div");
        div.className = "log " + (type || "");
        div.textContent = msg;
        debugEl.appendChild(div);
        console.log("[DEBUG]", msg);
      }

      // Capture errors
      window.onerror = function (msg, url, line, col, error) {
        log("ERROR: " + msg + " at " + url + ":" + line, "error");
        return false;
      };

      log("Page loaded");
      log("URL: " + window.location.href);
      log("Protocol: " + window.location.protocol);

      // Try to load the main script
      log("Loading assets/index.js...");

      var script = document.createElement("script");
      script.src = "./assets/index.js";
      script.onload = function () {
        log("Script loaded successfully!", "success");
        // Hide debug after 3 seconds if React mounts
        setTimeout(function () {
          if (document.getElementById("root").children.length > 0) {
            document.getElementById("debug").style.display = "none";
          }
        }, 3000);
      };
      script.onerror = function (e) {
        log("Script FAILED to load!", "error");
        log("Error event: " + JSON.stringify(e), "error");
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
